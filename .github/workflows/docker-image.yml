name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag lewis9914/web_server
    - name: Push the image to Dockerhub
      run: docker login -u lewis9914 -p ${{ secrets.DOCKER_TOKEN }} && docker push lewis9914/web_server
